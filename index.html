<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="./js/script.js"></script>
    <title>Test Your Knowledge!</title>
  </head>

  <body>
    <div class="container"></div>
    <header id="title-header">
      <h1 class="animate__heartBeat">Test Your Knowledge</h1>
    </header>

    <main>
      <div class="questionDisplay">
        <h2 id="current-question"></h2>
     
        <button class="answerButtons" id="btn-1" data-number='1'>Answer Option One</button>
        <button class="answerButtons" id="btn-2" data-number='2'>Answer Option Two</button>
        <button class="answerButtons" id="btn-3" data-number='3'>Answer Option Three</button>
        <button class="answerButtons" id="btn-4" data-number='4'>Answer Option Four</button>
      </div>

      <div class="alertDisplay">
        <h3 id='alert-text'>Can you guess the correct answer?</h3>
      </div>
    </main>
  
  </body>
</html>
